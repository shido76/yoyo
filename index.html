          currentLevel: null,

          stopAll() {
            this.$dispatch('stopall')
            clearTimeout(this.executeTimerId)
            clearInterval(this.counterTimerId)
            this.startCounter = null
            this.disableStartButton = false
            this.disableStopButton = true
          },
          start() {
            this.$dispatch('startall')
            this.counter = 0
            this.currentLevel = null
            this.startCounter = null
            this.disableStartButton = true
            this.disableStopButton = false
            this.users.forEach(user => user.stopped = false)

            // repeat interval for repetitions times
            const setIntervalN = (callback, delay, repetitions) => {
              let n = 1
              const intervalID = setInterval(_ => {
                callback(n)
                n++

                if (n > repetitions) {
                  clearInterval(intervalID)
                }
              }, delay)
              return intervalID
            }

            const changeDuration = _ => this.levels[this.currentLevel]['duration']

            const execute = () => {
              if (this.counter < Object.keys(this.levels).length) {
                this.currentLevel = Object.keys(this.levels)[this.counter]

                let audio = new Audio(`audio/level-${this.currentLevel}.mp3`)
                audio.play()

                console.log(changeDuration(), this.currentLevel)
                this.executeTimerId = setTimeout(execute, changeDuration())
              } else {
                this.currentLevel = 'Finish'
                this.stopAll()
                audio = new Audio('audio/finish.mp3')
                audio.play()
                
                setTimeout(() => {
                  audio = new Audio('audio/end-yoyo.mp3')
                  audio.play()  
                }, 2000)
              }
              this.counter++
            }

            this.counterTimerId = setIntervalN(n => {
              const audio = (n === 5) ? new Audio('audio/pi-last.m4a') : new Audio('audio/pi.m4a')
              audio.play()

              this.startCounter = n
              console.log(this.startCounter)

              if (n === 5) {
                execute()
              }
            }, 1000, 5)
          }
        }))

          stopped: false,
          toggle() {
            this.stopped = !this.stopped
          },
          start() {
            this.stopped = false
          },
          stop(index) {
            if (!this.currentLevel) return
            this.stopped = true
            this.save(index)
          },
          save(index) {
            if (!this.users[index]['stopped']) {
              // always save previous level
              const counter = (this.counter === 1 || this.currentLevel === 'Finish') ? this.counter - 1 : this.counter - 2
              const currentLevel = Object.keys(this.levels)[counter]

              this.users[index]['level'] = currentLevel
              this.users[index]['distance'] = this.levels[currentLevel]['distance']
              this.users[index]['vo2'] = this.levels[currentLevel]['vo2']
              this.users[index]['runs'] = this.levels[currentLevel]['runs']
              this.users[index]['stopped'] = true
              console.log(this.users[index])
            }
          },
        }))
      })
    </script>
  </head>
  <body>
    <div class="container-fluid" x-data="timer">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <h1 class="text-primary" x-show="currentLevel === null" x-text="startCounter"></h1>
            <h1 class="text-danger" x-text="currentLevel"></h1>
          </div>
  
          <div class="d-grid gap-2">
            <a href="#" x-data="player" class="btn" :class="{ 'btn-danger': stopped , 'btn-success': !stopped }" @click.prevent="() => stop(0)" @stopall.window="() => stop(0)" @startall.window="start">FABIO</a>
            <a href="#" x-data="player" class="btn" :class="{ 'btn-danger': stopped , 'btn-success': !stopped }" @click.prevent="() => stop(1)" @stopall.window="() => stop(1)" @startall.window="start">FAUSTO</a>
            <a href="#" x-data="player" class="btn" :class="{ 'btn-danger': stopped , 'btn-success': !stopped }" @click.prevent="() => stop(2)" @stopall.window="() => stop(2)" @startall.window="start">FLAVIO</a>
            <a href="#" x-data="player" class="btn" :class="{ 'btn-danger': stopped , 'btn-success': !stopped }" @click.prevent="() => stop(3)" @stopall.window="() => stop(3)" @startall.window="start">FILIPE</a>
            <a href="#" x-data="player" class="btn" :class="{ 'btn-danger': stopped , 'btn-success': !stopped }" @click.prevent="() => stop(4)" @stopall.window="() => stop(4)" @startall.window="start">FERNANDO</a>
          </div>
        </div>
        <div class="card-footer">
          <a href="#" class="btn btn-lg btn-primary" :class="{ 'disabled': disableStopButton}" @click.prevent="stopAll">STOP</a>
          <a href="#" class="btn btn-lg btn-success" :class="{ 'disabled': disableStartButton}" @click.prevent="start">START</a>
        </div>
      </div>

      <template x-for="user in users">
        <div class="card mt-3" x-show="user.stopped">
          <div class="card-body">
            <h5 class="card-title" x-text="user.name"></h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" x-text="`LEVEL: ${user.level}`"></li>
              <li class="list-group-item" x-text="`DISTANCE (m): ${user.distance}`"></li>
              <li class="list-group-item" x-text="`VO2mÃ¡x (ml/kg/min): ${user.vo2}`"></li>
              <li class="list-group-item" x-text="`RUNS (20m): ${user.runs}`"></li>
            </ul>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
